    <!-- This is the Bio Data  form -->
    <h1>Forms :<!-- &lt; p &gt;--></h1>
    <form>
        <fieldset>
            <legend>Bio Data</legend>
        <label for="name">Name:</label>
        <input type="text" name="" id="" placeholder="Enter Your Name here">
        <br>
        <br>
        <label for="class">Class:</label>
        <select name="class" id="">
            <option value=""></option>
            <option value="class">9</option>
            <option value="class">10</option>
            <option value="class">11</option>
            <option value="class">12</option>

        </select>
        <br>
        <br>
        <label for="roll">Enter Your Roll Number:</label>
        <input type="number" name="" id="" maxlength="6" minlength="6" required>
        <br>
        <br>
        <label for="marks">Enter your Marks:</label>
        <input type="number">
        <br>
        <br>
        <label for="field">Chosse the Field you want to Join :</label>
        <input type="radio" name="field" id="">BSCS
        <input type="radio" name="field" id="">BSIT
        <input type="radio" name="field" id="">BBA
    </fieldset>
    <!-- This is the contact  form -->
    <fieldset>
        <legend>Contact info</legend>
        <label for="number">Enter Your Contact Number:</label>
        <input type="number" maxlength="11" minlength="11" required>
        <br>
        <br>
        <label for="email">Enter Your Email:</label>
        <input type="email" name="email" id="" required>
        <br>
        <br>
        <label for="birthdate">Your Birth day:</label>
        <input type="datetime-local" name="" id="">
        <br>
        <br>
        <label for="file">Submit your profile Picture:</label>
        <input type="file" name="file" id="">
        <br>
        <br>

        <input type="button" value="Submit Form">

    </fieldset>
    <!-- This is the Login form -->
    <fieldset>
        <legend>
            Login Details
        </legend>
<label for="email"></label>
<input type="email" placeholder="Enter your email here">

<input type="password" placeholder="Password" maxlength="4" minlength="4" required>
<br>

    </form>
